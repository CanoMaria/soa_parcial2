server.port=8080

spring.datasource.url=jdbc:mysql://localhost:3306/soa_parcial2?createDatabaseIfNotExist=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Valores: none, validate, update, create, create-drop <= default
spring.jpa.hibernate.ddl-auto=update

#Habilita estadísticas
spring.jpa.properties.hibernate.generate_statistics=true
logging.level.org.hibernate.stat=DEBUG
logging.level.org.hibernate.type=info 
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

logging.level.root=WARN
logging.level.com.iua.soa.model=DEBUG
logging.level.com.iua.soa.rest=DEBUG
logging.level.com.iua.soa.business=DEBUG
logging.level.com.iua.soa.business.exception=DEBUG
spring.jpa.open-in-view=true 

